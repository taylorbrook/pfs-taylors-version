<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LushVerb</title>
    <style>
        /* Reset and base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            user-select: none;
            -webkit-user-select: none;
        }

        /* Main plugin container */
        #plugin {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #1e1e1e 0%, #1a1a1a 100%);
            border: 2px solid #0a0a0a;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
            position: relative;
            overflow: hidden;
        }

        /* Brushed metal texture */
        #plugin::before {
            content: '';
            position: absolute;
            inset: 0;
            background: repeating-linear-gradient(
                0deg,
                transparent 0px,
                rgba(255, 255, 255, 0.02) 1px,
                transparent 2px
            );
            pointer-events: none;
        }

        /* Rack mounting holes */
        .rack-hole {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #333, #0a0a0a);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.8);
        }

        .rack-hole.top-left { top: 10px; left: 10px; }
        .rack-hole.top-right { top: 10px; right: 10px; }
        .rack-hole.bottom-left { bottom: 10px; left: 10px; }
        .rack-hole.bottom-right { bottom: 10px; right: 10px; }

        /* Header section */
        .header {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            border-bottom: 1px solid #0a0a0a;
        }

        .title {
            font-family: Impact, 'Arial Black', sans-serif;
            font-size: 24px;
            font-weight: 900;
            color: #ffc864;
            text-shadow: 0 2px 4px rgba(0,0,0,0.6);
            letter-spacing: 2px;
            position: absolute;
            left: 40px;
        }

        .power-led {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #44ff44;
            box-shadow: 0 0 8px #44ff44, 0 0 16px rgba(68, 255, 68, 0.5);
            animation: pulse 2s ease-in-out infinite;
            position: absolute;
            right: 20px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Main controls section */
        .main-section {
            height: 180px;
            display: flex;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }

        /* Knob container */
        .knob-container {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            transform: translateX(-35px);
        }

        .knob-container:nth-child(1) { left: 75px; }
        .knob-container:nth-child(2) { left: 191.67px; }
        .knob-container:nth-child(3) { left: 308.33px; }
        .knob-container:nth-child(4) { left: 425px; }

        .knob-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 11px;
            font-weight: 700;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .knob {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #2a2a2a, #3a3a3a, #2a2a2a);
            box-shadow:
                inset 0 2px 4px rgba(0,0,0,0.8),
                0 2px 6px rgba(0,0,0,0.6);
            position: relative;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .knob:active {
            transform: scale(0.98);
        }

        /* Ridged texture */
        .knob::before {
            content: '';
            position: absolute;
            inset: 8px;
            border-radius: 50%;
            background: repeating-conic-gradient(
                from 0deg,
                #333 0deg 2deg,
                #2a2a2a 2deg 4deg
            );
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.6);
        }

        /* Knob indicator */
        .knob-indicator {
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 3px;
            height: 20px;
            background: #ffc864;
            border-radius: 2px;
            box-shadow: 0 0 6px rgba(255, 200, 100, 0.8), 0 2px 4px rgba(0,0,0,0.8);
            transform-origin: center 35px;
            transition: transform 0.05s;
        }

        .knob-value {
            font-family: Monaco, 'Courier New', monospace;
            font-size: 12px;
            color: #ffc864;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
            min-width: 60px;
            text-align: center;
        }

        /* LED Meter section */
        .meter-section {
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 40px;
            border-top: 1px solid #0a0a0a;
        }

        .led-meter-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 420px;
        }

        .meter-label {
            font-family: Arial Narrow, Arial, sans-serif;
            font-size: 10px;
            font-weight: 700;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .led-meter {
            display: flex;
            gap: 4px;
            height: 20px;
        }

        .led {
            flex: 1;
            background: #222;
            border-radius: 2px;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.8);
            transition: all 0.1s;
        }

        .led.active.green {
            background: radial-gradient(circle at 50% 30%, #66ff66, #44ff44);
            box-shadow: 0 0 6px #44ff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.yellow {
            background: radial-gradient(circle at 50% 30%, #ffff66, #ffff44);
            box-shadow: 0 0 6px #ffff44, inset 0 1px 2px rgba(255,255,255,0.3);
        }

        .led.active.red {
            background: radial-gradient(circle at 50% 30%, #ff6666, #ff4444);
            box-shadow: 0 0 6px #ff4444, inset 0 1px 2px rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div id="plugin">
        <!-- Rack mounting holes -->
        <div class="rack-hole top-left"></div>
        <div class="rack-hole top-right"></div>
        <div class="rack-hole bottom-left"></div>
        <div class="rack-hole bottom-right"></div>

        <!-- Header -->
        <div class="header">
            <div class="title">LUSHVERB</div>
            <div class="power-led"></div>
        </div>

        <!-- Main controls -->
        <div class="main-section">
            <div class="knob-container">
                <div class="knob-label">SIZE</div>
                <div class="knob" data-param="SIZE">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="SIZE">2.5s</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">DAMPING</div>
                <div class="knob" data-param="DAMPING">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="DAMPING">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">SHIMMER</div>
                <div class="knob" data-param="SHIMMER">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="SHIMMER">30%</div>
            </div>

            <div class="knob-container">
                <div class="knob-label">MIX</div>
                <div class="knob" data-param="MIX">
                    <div class="knob-indicator"></div>
                </div>
                <div class="knob-value" data-param-display="MIX">30%</div>
            </div>
        </div>

        <!-- LED Meter -->
        <div class="meter-section">
            <div class="led-meter-container">
                <div class="meter-label">OUTPUT</div>
                <div class="led-meter" id="ledMeter">
                    <!-- LEDs generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/juce/index.js"></script>
    <script type="module">
        import { getSliderState } from './js/juce/index.js';

        // Disable context menu
        document.addEventListener('contextmenu', e => e.preventDefault());

        // Initialize LED meter
        const ledMeter = document.getElementById('ledMeter');
        const ledCount = 20;
        for (let i = 0; i < ledCount; i++) {
            const led = document.createElement('div');
            led.className = 'led';

            // Determine threshold color
            const level = (i / ledCount) * 60 - 60; // -60 to 0 dB
            if (level < -12) {
                led.dataset.color = 'green';
            } else if (level < -3) {
                led.dataset.color = 'yellow';
            } else {
                led.dataset.color = 'red';
            }

            ledMeter.appendChild(led);
        }

        // JUCE parameter bindings - PATTERN #15 & #16 compliant
        const knobs = document.querySelectorAll('.knob');

        knobs.forEach(knob => {
            const paramId = knob.dataset.param;
            const indicator = knob.querySelector('.knob-indicator');
            const valueDisplay = document.querySelector(`[data-param-display="${paramId}"]`);

            // Get SliderState from JUCE (Pattern #15)
            let sliderState = null;
            if (window.__JUCE__ && window.__JUCE__.backend) {
                sliderState = getSliderState(paramId);
            }

            if (!sliderState) {
                console.error(`Failed to get slider state for ${paramId}`);
                return;
            }

            // Update knob visual and value display
            function updateKnob(normalised) {
                // Update rotation (-135° to +135°, 270° total range)
                const rotation = normalised * 270 - 135;
                indicator.style.transform = `translateX(-50%) rotate(${rotation}deg)`;

                // Update value display with correct formatting
                if (paramId === 'SIZE') {
                    const value = 0.5 + normalised * 19.5; // 0.5 to 20.0
                    valueDisplay.textContent = `${value.toFixed(1)}s`;
                } else {
                    const value = normalised * 100;
                    valueDisplay.textContent = `${Math.round(value)}%`;
                }
            }

            // Initialize knob from current parameter value
            updateKnob(sliderState.getNormalisedValue());

            // Pattern #15: valueChangedEvent receives NO parameters
            // Must call getNormalisedValue() inside callback
            sliderState.valueChangedEvent.addListener(() => {
                const value = sliderState.getNormalisedValue();
                updateKnob(value);
            });

            // Pattern #16: Relative drag (frame-delta, not absolute positioning)
            let isDragging = false;
            let lastY = 0;  // Previous frame Y, NOT start Y

            knob.addEventListener('mousedown', e => {
                isDragging = true;
                lastY = e.clientY;  // Store CURRENT position
                e.preventDefault();
            });

            document.addEventListener('mousemove', e => {
                if (!isDragging) return;

                // Calculate movement since LAST FRAME (not since start)
                const deltaY = lastY - e.clientY;
                const sensitivity = 0.005;

                // Get current value and increment it
                let currentValue = sliderState.getNormalisedValue();
                let newValue = currentValue + (deltaY * sensitivity);
                newValue = Math.max(0, Math.min(1, newValue));

                // Send to JUCE via SliderState
                sliderState.setNormalisedValue(newValue);

                // Update for next frame
                lastY = e.clientY;

                // Visual update (also triggered by valueChangedEvent, but immediate feels better)
                updateKnob(newValue);
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Mouse wheel
            knob.addEventListener('wheel', e => {
                e.preventDefault();

                const currentValue = sliderState.getNormalisedValue();
                const delta = e.deltaY < 0 ? 0.01 : -0.01;
                let newValue = currentValue + delta;
                newValue = Math.max(0, Math.min(1, newValue));

                sliderState.setNormalisedValue(newValue);
                updateKnob(newValue);
            });

            // Double-click to reset to default
            knob.addEventListener('dblclick', () => {
                // Calculate default normalized values from parameter-spec.md
                let defaultNormalised;
                if (paramId === 'SIZE') {
                    // Default 2.5s, range 0.5-20.0s
                    defaultNormalised = (2.5 - 0.5) / (20.0 - 0.5);  // ~0.1026
                } else {
                    // DAMPING, SHIMMER, MIX all default to 30% = 0.3
                    defaultNormalised = 0.3;
                }

                sliderState.setNormalisedValue(defaultNormalised);
                updateKnob(defaultNormalised);
            });
        });

        // Phase 5.3: VU Meter Animation with Ballistic Motion (PATTERN #20)
        // Separate current (visual) from target (audio data)
        let currentMeterLevel = -60;  // Visual state (dB) - smooth
        let targetMeterLevel = -60;   // Audio data (dB) - from C++

        const ATTACK_SPEED = 0.4;   // Fast rise (40% per frame)
        const DECAY_SPEED = 0.15;   // Slow fall (15% per frame)

        // C++ calls this to update target (NOT visual)
        // CRITICAL: This function MUST be in global scope for evaluateJavascript()
        window.updateMeterLevel = function(dbLevel) {
            targetMeterLevel = dbLevel;
        };

        // Render meter visual from current level
        function renderMeter(dbLevel) {
            // Clamp to range
            const clampedDB = Math.max(-60, Math.min(0, dbLevel));

            // Normalize to 0-1
            const normalized = (clampedDB + 60) / 60;

            // Scale to 20 LEDs
            const activeLeds = Math.floor(normalized * ledCount);

            // Update each LED
            document.querySelectorAll('.led').forEach((led, i) => {
                if (i < activeLeds) {
                    led.classList.add('active', led.dataset.color);
                } else {
                    led.classList.remove('active', 'green', 'yellow', 'red');
                }
            });
        }

        // Animation loop: interpolate current → target with ballistic motion
        function animateMeter() {
            // Ballistic motion: fast attack, slow decay
            const speed = currentMeterLevel < targetMeterLevel ? ATTACK_SPEED : DECAY_SPEED;
            currentMeterLevel += (targetMeterLevel - currentMeterLevel) * speed;

            // Update visual
            renderMeter(currentMeterLevel);

            requestAnimationFrame(animateMeter);
        }

        // Start animation loop once
        animateMeter();

        console.log('LushVerb UI loaded - Parameter bindings active');
    </script>
</body>
</html>
